name: Validate i18n

on:
  pull_request:
    branches:
      - main

jobs:
  validate-i18n:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm test --silent
      - name: Validate i18n keys
        run: node scripts/validate-i18n.js
      - name: Validate i18n schema
        run: node scripts/validate-i18n-schema.js
