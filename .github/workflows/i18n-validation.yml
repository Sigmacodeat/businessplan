name: i18n Validation

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  i18n:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: robotics

      - name: Repair JSON files (if corrupted)
        run: npm run i18n:repair
        working-directory: robotics

      - name: Sort & Prune locale files
        run: npm run i18n:sort:prune
        working-directory: robotics

      - name: Validate JSON schema
        run: npm run i18n:schema
        working-directory: robotics

      - name: Validate structure/keys
        run: npm run i18n:check
        working-directory: robotics

      - name: Detect unused keys (dry-run)
        run: npm run i18n:unused
        working-directory: robotics
